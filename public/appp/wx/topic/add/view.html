<div class="font-bold">
      <!-- breadcrumb -->
        <ul class="breadcrumb b-a">
          <span>当前位置：</span>
          <li><a href="#"><i class="fa fa-home"></i>专题</a></li>
          <li><a href>新建专题</a></li>
        </ul>
      <!-- / breadcrumb -->
</div>
<div class="wrapper-md" ng-controller = "TopicAddCtrl">
    <div class="panel panel-default" >
         <div class="panel-heading font-bold">
                  新建专题
         </div>
         <div class="panel-body">
           <div id="errorinfo-common" class="alert ng-isolate-scope alert-danger alert-dismissable" style="display:none">
                   <div ><span class="ng-binding ng-scope">添加失败</span></div>
           </div>
           <div id="errorinfo" class="alert ng-isolate-scope alert-danger alert-dismissable" style="display:none">
                   <div ><span class="ng-binding ng-scope">{{errorinfo}}</span></div>
           </div>
           <div id="successinfo" class="alert ng-isolate-scope alert-success alert-dismissable" style="display:none">
                   <div ><span class="ng-binding ng-scope">添加成功</span></div>
           </div>
           <form class="form-horizontal form-validation" name = "addForm">
             <div class="form-group">
               <label class="col-sm-2 control-label">专题名称：</label>
               <div class="col-sm-7">
                 <input type="text" class="form-control" ng-model="topic.name" placeholder="请输入专题名称" required ng-maxlength="20">
               </div>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <label class="col-sm-2 control-label">关键词：</label>
               <div class="col-sm-7">
                 <input type="text" class="form-control" ng-model="topic.keywords" placeholder="请输入关键词" required ng-maxlength="50">
               </div>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <label class="col-sm-2 control-label">时间范围：</label>
               <div class="col-sm-7" >
                 <div class="row">
                   <div class="col-md-6">
                     <p class="input-group" ng-controller="DatepickerDemoCtrl">
                         <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="topic.startTime" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                         <span class="input-group-btn">
                           <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                         </span>
                     </p>
                   </div>
                   <div class="col-md-6">
                     <p class="input-group" ng-controller="DatepickerDemoCtrl">
                         <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="topic.endTime" is-open="opened"  datepicker-options="dateOptions" min-date = "begin" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                         <span class="input-group-btn">
                           <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                         </span>
                     </p>
                   </div>
                 </div>
                 
               </div>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <label class="col-sm-2 control-label">简介：</label>
               <div class="col-sm-7">
                   <textarea class="form-control" rows="4" placeholder="请输入简介" ng-model="topic.introduction" required ng-maxlength="50"></textarea>
               </div>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             
             <!-- <div class="form-group">
               <label class="col-sm-2 control-label">图片：</label>
               <div class="col-sm-7">
                   <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
               </div>
             </div> -->
             
             <!-- <div class="form-group has-error">
                 <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
             </div> -->
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <div class="col-sm-4 col-sm-offset-2">
                 <button type="button" class="btn btn-info" ng-disabled="addForm.$invalid" ng-click="addYes()">添加</button>
                 <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
               </div>
             </div>
           </form>
         </div>
  </div>
  
</div>
