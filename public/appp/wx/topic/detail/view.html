<div class="hbox hbox-auto-xs hbox-auto-sm ng-scope" ng-controller="TopicDetailCtrl"
     xmlns="http://www.w3.org/1999/html">
  <div class="col">
    <div style="background:url(public/img/c4.jpg) center center; background-size:cover">
      <div class="wrapper-lg bg-white-opacity">
        <div class="row m-t">
          <div class="col-sm-10">
            <a href class="thumb-lg pull-left m-r">
              <img src="public/img/a0.jpg" class="img-circle">
            </a>
            <div class="clear m-b">
              <div class="m-b m-t-sm">
                <span class="h3 text-black">{{topic.title | titleFilters}}</span>
              </div>
               <div class="m-b m-t-sm">
                <span class="h5 text-black">创建日期：{{topic.date}}</span></br>
                <span class="h5 text-black">关键词：烟台</span></br>
                <span class="h5 text-black">专题简介：ENZO RODI贝朗安住隶属于德国百年卫浴企业Roman Dietsche集团，是比较亲们的一个卫浴品牌，留住你也偶尔有为大家推荐；这款

采用了全铜电镀工艺，加厚防爆角阀。</span>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="pull-right pull-none-xs text-center">
              <a href="#/" title="修改" class="m-b-md inline m">
            <i class="glyphicon glyphicon-pencil"></i>
              </a>
              <a href="#/" title="删除" class="m-b-md inline m">
            <i class="glyphicon glyphicon-remove-circle"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- 配置图表-->
     <div class="panel panel-default" style="margin-top: 5px;">
          <div class="panel-heading" style="text-align:right">
              <a href="#/app/app-weixin-add-plugin" class="btn m-b-xs w-xs btn-default btn-rounded">配置插件</a>
          </div>
    </div>
<!-- 图表-->
    <div style="margin-top: 5px;">
      <div class="row">
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading font-bold">专题文章趋势</div>
                  <div class="panel-body">
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading font-bold">Multiple</div>
                  <div class="panel-body">
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            最新文章列表
        </div>
        <div class="panel-body">
          <article ng-repeat="doc in topic.newArticles" class="media">
            <div class="pull-left">
                <img style="margin-bottom:5px;width:88px;height: 80px;" ng-src="{{topic.image}}">
            </div>
            <div class="media-body">                        
              <a href="{{doc.content_url}}" target="blank" class="h4">{{doc.title | titleFilters}}</a>
              <small class="block m-t-xs">摘要：{{doc.title | titleFilters}}</small>
              <span class="text-xs"><span class="text-info">{{doc.pubtime}}</span> 来自 <a href="#/app/weixin-detail" class="text-info">{{doc.source_name}}</a></span>
            </div>
            <div class="line b-b"></div>
          </article>
        </div>
      </div>
  </div>
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">

  </div>
</div>
