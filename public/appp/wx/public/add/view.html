<script type="text/ng-template" id="modalPublicContent.html">
            <div ng-include="'public/appp/wx/public/add/modal.html'"></div>
</script>


<div class="font-bold">
      <!-- breadcrumb -->
        <ul class="breadcrumb b-a">
          <span>当前位置：</span>
          <li><a href="#"><i class="fa fa-home"></i>公众号</a></li>
          <li><a href>新建公众号</a></li>
        </ul>
      <!-- / breadcrumb -->
</div>
<div class="wrapper-md" ng-controller = "PublicAddCtrl">
    <div class="panel panel-default" >
         <div class="panel-heading font-bold">
                        新建公众号
         </div>
         <div class="panel-body">
           <div id="alertinfo" class="alert   {{alertInfo.alertinfoClass}}" style="display:none"><!-- alert-danger -->
                   <div ><span class="ng-binding ng-scope">{{alertInfo.info}}</span></div>
           </div>
          <form class="form-horizontal form-validation" name = "addForm">
             <div class="form-group">
               <label class="col-sm-2 control-label">公共号Open ID：</label>
               <div class="col-sm-7">
                 <input type="text" class="form-control" ng-model="wxinfo.open_id" placeholder="请输入公众号Open ID" required ng-maxlength="50" >
               </div>
               <button type="button" class="btn btn-primary" ng-disabled="!wxinfo.open_id" ng-click = "check();" >校验</button>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <label class="col-sm-2 control-label">公共号昵称：</label>
               <div class="col-sm-7">
                 <input type="text" class="form-control" ng-model="wxinfo.sourcename" placeholder="公共号昵称" required ng-maxlength="50" disabled>
               </div>
               <button type="button" class="btn btn-primary" ng-disabled="!wxinfo.sourcename" ng-click = "preview('lg');" >预览</button>
             </div>
             <div class="line line-dashed b-b line-lg pull-in"></div>
             <div class="form-group">
               <div class="col-sm-4 col-sm-offset-2">
                 <button type="button" class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="addYes()">添加</button>
                 <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
               </div>
             </div>
           </form>
         </div>
  </div>
  
</div>
